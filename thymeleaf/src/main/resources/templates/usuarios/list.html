<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <section th:replace="layout/plantilla :: mainClientes"></section>
    <a th:href="@{/}">Home</a>
    <br>
    <a th:href="@{/usuarios/crear}">Nuevo usuario</a>
    <br>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        <tr th:each="usuario : ${usuarios}" th:if="${usuario.estado}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td><a th:href="@{/editar/} + ${usuario.idUsuario}" th:text="Editar"></a></td>
            <td><a th:href="@{/eliminar/} + ${usuario.idUsuario}" th:text="Eliminar"></a></td>
        </tr>
    </table>
    <footer th:replace="layout/plantilla :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
